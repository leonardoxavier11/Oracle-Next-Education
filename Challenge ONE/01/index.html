<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <header>

    <main>
        <div class="main">
            <section class="typing">
                <textarea name="text01" id="text01" cols="30" rows="10" placeholder="Digite seu texto"
                    required></textarea>
            </section>

            <section class="buttons">
                <form action="">
                    <div class="atencao">
                        <img src="./atencao.png" alt="">
                        <p class="alert">Apenas letras min√∫sculas e sem acento.</p>
                    </div>
                    <button type="button" class="btn btn01">Criptografar</button>
                    <button type="button" class="btn btn02">Descriptografar</button>
                    <button type="submit" class="btn btn03">Reset</button>
                </form>
            </section>
        </div>

        <aside class="return">
            <img src="./1.png" alt="img-esperando-texto" id="img">
            <div id="container-descriptografia">
                <p id="output-text"></p>
                <button type="button" class="btn btn04">Copy!</button>
            </div>
        </aside>

    </main>

    <footer>
