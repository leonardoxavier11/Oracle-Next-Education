<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let tela = document.querySelector("canvas");
        let pincel = tela.getContext("2d");

        pincel.fillStyle = "lightgrey";
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "green";
        pincel.fillRect(0, 0, 200, 400);

        pincel.fillStyle = "red";
        pincel.fillRect(400, 0, 200, 400);

        pincel.fillStyle = "yellow";
        pincel.beginPath();
        pincel.moveTo(300, 200);
        pincel.lineTo(200, 400);
        pincel.lineTo(400, 400);
        pincel.fill();

        // Para começarmos, indicaremos um novo pincel, com o fillStyle na cor azul, e um novo caminho, com o beginPath:
        pincel.fillStyle = "blue";
        pincel.beginPath();

        // Temos de iniciar um novo caminho, caso contrário, o programa entenderá que deve continuar o caminho anterior. Com esta etapa concluída, partiremos para a utilização da função arc(), para traçarmos nossa esfera. Nela, incluiremos as seguintes informações:Posicionamento da esfera, que definiremos como 300 (X) e 200 (Y);
        // Tamanho, ou seja, o raio - que definiremos como 50; O ângulo inicial, e o ângulo final, em radianos (multiplicado por PI - 3,14);
        pincel.arc(300, 200, 50, 0, 2 * 3.14);

        // Em seguida, chamaremos a função fill para que a esfera seja preenchida:
        pincel.fill()

        document.write("<p>Para que pudéssemos construir esta imagem, precisamos conhecer a função getContext(), fillRect(), lineTo(), beginPath(), a propriedade fillStyle, a esse conjunto de propriedades damos o nome de APIs, ou bibliotecas. Aqui, estamos manipulando a API específica para a criação de gráficos.</p>");
        document.write("<p>Para descobrirmos estas bibliotecas, temos que pesquisar pela documentação da linguagem na internet, utilizando os termos [canvas 2d api].</p>");
        document.write("<p>O resultado escolhido está disponível.</p>");
        document.write("<p><strong>https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D</strong></p>");
        document.write("<p>Clicamos no link das Web APIs, há materiais disponíveis sobre fillRect, fillStyle, entre outros. O que faremos é melhorar certos aspectos do nosso programa nas próximas aulas e organizar nosso código da melhor forma pois, se alguém que está iniciando na programação ler ele, não conseguirá identificar com clareza qual a sua função.</p>");
        document.write("<p>Adiante, organizaremos nosso código, para facilitar sua manutenção e legibilidade.</p>");

    </script>
</body>

</html>
