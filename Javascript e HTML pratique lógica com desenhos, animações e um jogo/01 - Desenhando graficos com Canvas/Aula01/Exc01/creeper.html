<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cabeça do Creeper</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>

        let tela = document.querySelector("canvas");
        let pincel = tela.getContext("2d");

        //Canvas
        // pincel.fillStyle = "lightblue";
        // pincel.fillRect(0, 0, 600, 400);

        //Pincel Verde
        pincel.fillStyle = "darkgreen";

        //Retângulo 1: Cabeça.
        pincel.fillRect(125, 50, 350, 300);

        //Pincel Preto
        pincel.fillStyle = "black";

        //Retângulos 2 e 3: Olhos.
        pincel.fillRect(175, 100, 90, 90);
        pincel.fillRect(335, 100, 90, 90);

        //Retângulo 4: Nariz.
        pincel.fillRect(265, 190, 70, 100);

        //Retângulos 5 e 6: Parte da boca.
        pincel.fillRect(225, 240, 40, 110);
        pincel.fillRect(335, 240, 40, 110);
    </script>
</body>

</html>
