<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frações</title>
</head>

<body>
    <canvas width="700" height="500"></canvas>

    <script>
        let tela = document.querySelector("canvas");
        let pincel = tela.getContext("2d");

        function desenhaQuadrado(x, y, tamanho, cor) {
            pincel.fillStyle = cor;
            pincel.fillRect(x, y, tamanho, tamanho);
            pincel.strokeRect(x, y, tamanho, tamanho);
        }

        //Função para desenhar texto
        function desenhaTexto(texto, x, y) {
            var tela = document.querySelector('canvas');
            var pincel = tela.getContext('2d');

            pincel.font = '20px Georgia';
            pincel.fillStyle = 'black';
            pincel.fillText(texto, x, y);
        }

        desenhaTexto("Qual é a fração?", 50, 30);

        let totalQuadrados = 8 * 100;
        let quadradosPintados = 2 * 100;

        //Desenhar quadrados pintados
        for (x = 0; x < quadradosPintados; x = x + 100) {
            desenhaQuadrado(x, 50, 100, "green");
        }
        // for (x = 0; x < quadradosPintados; x = x + 100) { Se colocar "let x = 0", ele não será transportado para o 2° for.

        //Desenhar quadrados em branco
        for (x; x < totalQuadrados; x = x + 100) {
            desenhaQuadrado(x, 50, 100, "white");
        }

    </script>
</body>

</html>
