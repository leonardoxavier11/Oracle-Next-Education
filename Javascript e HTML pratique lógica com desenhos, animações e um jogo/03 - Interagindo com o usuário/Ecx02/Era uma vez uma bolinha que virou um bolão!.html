<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Era uma vez uma bolinha que virou um bolão!</title>
</head>

<body>
    <canvas width="600" height="400"></canvas>

    <script>
        let tela = document.querySelector('canvas');
        let pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        function desenhaCirculo(evento) {

            let x = evento.pageX - tela.offsetLeft;
            let y = evento.pageY - tela.offsetTop;

            let raio = 10;

            if (evento.shiftKey) {
                raio = raio + 20;
            }

            pincel.fillStyle = 'blue';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
            console.log(x + ',' + y);

        }

        tela.onclick = desenhaCirculo;

    </script>
</body>

</html>

<!-- Dessa vez quero propor algo diferente. Quando clicarmos na tela pressionando a tecla SHIFT, vamos desenhar uma bolinha acrescida de 20 ao seu raio. Se soltarmos a tecla e clicarmos, ela voltará com seu raio que hoje é 10.

Você deve estar se perguntando como saber se o usuário está pressionando a tecla SHIFT, certo? Você lembra que uma função passada para o evento onclick tem acesso às coordenadas do ponteiro do mouse? Pois é, além de sabermos as coordenadas, podemos perguntar também se a tecla SHIFT está pressionada usando evento.shiftKey. Dessa forma, se for true, é porque ela está sendo pressionada, se for false, é porque não foi.

Você deve testar a condição dentro da função desenhaCirculo do código anterior.

A partir desse ponto é com você. Assinale a alternativa que corresponde ao código com a função desenhaCirculo implementada.

Lembre-se: ela deve aumentar o raio da bolinha ao clicar na tecla SHIFT do seu teclado. -->
