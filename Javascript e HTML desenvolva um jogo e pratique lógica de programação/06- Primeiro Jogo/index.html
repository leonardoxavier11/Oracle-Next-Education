<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuta Número!!</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function conferir(numeroDito) {
            if (numeroPensado == numeroDito) {
                mostra("<strong> Legal, você acertou! </strong>");
            } else {
                mostra("Poxa, você errou! O numero pensado foi " + numeroPensado);
            }
        }
        let numeroPensado = Math.round(Math.random() * 10);
        let name = prompt("Olá! Qual o seu nome?");
        let numeroDito = parseFloat(prompt("Legal!" + "\nAgora " + name + ", diga um numero e vamos saber se você acertou ou não :D"));
        conferir(numeroDito);

    </script>
</body>

</html>
