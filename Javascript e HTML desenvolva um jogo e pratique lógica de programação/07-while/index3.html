<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada até 10</title>
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }
        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        let n = parseFloat(prompt("Favor informar o numero que será multiplicado!"));

        //O exercício de tabuada pode ser feito usando "while":
        let multiplicador = 0;
        while (multiplicador <= 10) {
            mostra(n + "x" + multiplicador + " é: " + (n * multiplicador));
            multiplicador++;
        }

        pulaLinha();

        //Ou pode ser feito usando "for":
        for (let i = 0; i <= 10; i++) {
            mostra(n + "x" + i + " é: " + (n * i));
        }
    </script>
</body>

</html>
