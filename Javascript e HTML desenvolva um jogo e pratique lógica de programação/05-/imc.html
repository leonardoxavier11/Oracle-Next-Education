<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculando IMC</title>
</head>

<body>
    <script>
        function mostra(texto) {
            document.write("O seu IMC é: " + texto);
        }
        function calculoImc(peso, altura) {
            return peso / (altura * altura);
        }

        let nome = prompt("Olá, qual o seu nome?");
        let peso = prompt(nome + ", qual o seu peso?");
        let altura = prompt("Agora " + nome + ", qual sua altura?");
        let imc = calculoImc(peso, altura);
        
        mostra(imc);

    </script>
</body>

</html>
