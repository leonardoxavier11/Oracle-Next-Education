    <title>Document</title>

<body>
    <script>
        function geraNumeros(quantidade) {
            let segredos = [];
            let numero = 0;
            for (i = 0; i < quantidade; i++) {
                segredos.push(Math.round(Math.random() * 10));
            }
            return segredos
        }

        let inicio = geraNumeros(3);
        document.write(inicio);

    </script>

</body>
