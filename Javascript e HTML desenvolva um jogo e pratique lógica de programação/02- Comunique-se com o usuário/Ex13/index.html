<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script>
        function pulaLinha() {
            document.write("<br>");
        }

        function mostra(frase) {
            document.write(frase);
            pulaLinha();
        }

        function dividirAnos(anoAtual) {
            var qntGeracoes = (anoAtual - inicio) / 28;
            mostra("Estamos na " + Math.round(qntGeracoes) + " geração no Brasil");
        }

        var inicio = 1500;

        dividirAnos(2022);
    </script>
</body>

</html>
