<!DOCTYPE html>
<html lang="pt=br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir texto</title>
</head>

<body>
    <input type="text">
    <button>Exibir texto digitado</button>

    <!-- Quando a função exibeTexto for chamada, ela passará como parâmetro da função alert o valor input.value. Não podemos passar simplesmente input, porque o input corresponde a TAG e queremos dessa TAG seu valor (value). Por isso passamos input.value. -->
    <script>
        var input = document.querySelector("input");

        function exibeTexto() {
            alert(input.value);
        }

        var button = document.querySelector("button");
        button.onclick = exibeTexto;
    </script>
</body>

</html>
